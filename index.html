<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> USER LOGIN PORTAL</title>
  </head>
  <body>
      <link rel="stylesheet" href="styles.css">
      <script src="index.js" charset="utf-8"></script>
      </script>
      </style>
    	<div id="main">
    	<div class="h-tag">
    	<h2>Welcome To My Account Login</h2>
    	</div>
    	<div class="login">
    	<table cellspacing="2" align="center" cellpadding="8" border="0">
    	<tr>
    	<td>Enter Username or Email :</td>
    	<td><input type="text" placeholder="Enter Username or Email here" id="email" class="tb" /></td>
    	</tr>
    	<tr>
    	<td>Enter Password :</td>
    	<td><input type="password" placeholder="Enter Password here" id="pwd1" class="tb" /></td>
    	</tr>
    	<tr>
    	<td></td>
    	<td>
    	<input type="submit" value="Reset" class="btn" />
    	<input type="submit" value="Login" class="btn" onClick="login()" /></td>
    	</tr>
    	</table>
    	</div>
    	</div>
  </body>
</html>
